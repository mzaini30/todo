<!DOCTYPE HTML>
<html>
<head>
 <title>TODO</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="vendor/bootstrap.min.css">
 <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="vue">
  <div class="navbar navbar-default navbar-fixed-top">
   <div class="container">
    <div class="navbar-header">
     <router-link class="navbar-brand" to="/">TODO</router-link>
    </div>
   </div>
  </div>
  <div class="container">
   <router-view></router-view>
  </div>
 </div>
 <!-- template -->
 <template id="beranda">
  <div>
   <div class="alert alert-success">Klik list untuk mengedit</div>
   <div class="list-group">
    <router-link class="list-group-item" v-for="x in datanya" :to="'/edit/' + x.id">{{ x.list }}</router-link>
   </div>
   <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
     <table class="table">
      <tbody>
       <tr>
        <td>
         <form action="" @submit.prevent="tambahkan">
          <input type="text" class="form-control" required v-model="tulis" placeholder="Tulis rencana baru di sini...">
         </form>
        </td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
  </div>
 </template>
 <!-- template -->
 <template id="edit">
  <div>
   <form action="" @submit.prevent="ubah">
    <div class="form-group">
     <label for="">Diedit jadi apa?</label>
     <input type="text" class="form-control" required v-model="list">
    </div>
    <div class="form-group">
     <input type="submit" class="btn btn-success" value="Ubah">
     <div @click="hapus" class="btn btn-danger">Hapus</div>
    </div>
   </form>
  </div>
 </template>
 <!-- template -->
 <script src="vendor/dexie.min.js"></script>
 <script src="vendor/vue.min.js"></script>
 <script src="vendor/vue-router.min.js"></script>
 <script src="component/beranda.js"></script>
 <script src="component/edit.js"></script>
 <script src="index.js"></script>
</body>
</html>
